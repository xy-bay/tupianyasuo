<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        #dropArea {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #completionMessage {
            text-align: center;
            color: green;
            font-size: 18px;
            margin: 10px 0;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>图片压缩工具</h2>
        <div id="dropArea">将文件拖放到这里，或点击选择文件</div>
        <input type="file" id="upload" accept="image/png, image/jpeg" multiple style="display: none;" />
        <div id="progressBar"><div id="progress">0%</div></div>
        <div id="completionMessage">处理完成</div>
        <label for="imageQuality">图像质量:</label>
        <input type="range" id="imageQuality" min="0" max="100" value="80" />
        <span id="qualityValue">80</span>
        <div class="button-container">
            <button id="compressBtn">压缩图片</button>
            <button id="downloadZipBtn">下载所有压缩后的图片</button>
        </div>
        <div class="preview">
            <h3>原始图片</h3>
            <div id="originalImages" class="image-container"></div>
            <h3>压缩后的图片</h3>
            <div id="compressedImages" class="image-container"></div>
        </div>
    </div>
    <script src="compress.js"></script>
</body>
</html>
